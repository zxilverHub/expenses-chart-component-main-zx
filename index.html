<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);

        font-size: 11px;
        text-align: center;
        padding: 0.2rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" async></script>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="nav">
          <div class="my-balance">
            <p class="eyebrow">My balance</p>
            <h1 class="balance">$921.48</h1>
          </div>
          <div class="logo"><img src="./images/logo.svg" alt="" /></div>
        </div>

        <div class="dashboard">
          <div class="title">Spending - Last 7 days</div>

          <div class="graph">
            <div class="day">
              <div class="data"></div>
              <div class="day-graph"></div>
              <div class="label">mon</div>
            </div>

            <div class="day">
              <div class="data"></div>
              <div class="day-graph"></div>
              <div class="label">mon</div>
            </div>

            <div class="day">
              <div class="data"></div>
              <div class="day-graph"></div>
              <div class="label">mon</div>
            </div>

            <div class="day">
              <div class="data"></div>
              <div class="day-graph"></div>
              <div class="label">mon</div>
            </div>

            <div class="day">
              <div class="data"></div>
              <div class="day-graph"></div>
              <div class="label">mon</div>
            </div>

            <div class="day">
              <div class="data"></div>
              <div class="day-graph"></div>
              <div class="label">mon</div>
            </div>

            <div class="day">
              <div class="data"></div>
              <div class="day-graph"></div>
              <div class="label">mon</div>
            </div>
          </div>

          <div class="total-container">
            <div class="current">
              <p class="total-sub">Total this month</p>
              <p class="total">$478.33</p>
            </div>
            <div class="previous">
              <p class="percentage">+2.4%</p>
              <p class="total-sub">from last month</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Silver Dave</a>.
    </div>
  </body>
</html>
